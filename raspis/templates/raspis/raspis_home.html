{% extends 'main/layout.html' %}

{% block title %}Расписание{% endblock %}

{% block content %}
    <div class="features">
        <h1>Расписание</h1>

        {% for el in raspis %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.predmet }}</p>
                <p>Начало:{{ el.start }}</p>
                <p>Конец:{{ el.end }}</p>

            </div>
        {% endfor %}
    </div>
{% endblock %}
